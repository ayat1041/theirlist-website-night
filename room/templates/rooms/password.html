{% extends "index.html" %} 
{% load static %} 
{% block content %}
<div class="listform">
    <h1 class="text-center">Enter Room</h1>
<form method="post" action="{% url 'room' room.slug %}">
    {% csrf_token %}
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <button class="addlist" type="submit" value="Enter">Enter</button>
</form>
</div>
{% endblock content %}
