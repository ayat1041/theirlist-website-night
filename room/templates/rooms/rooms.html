{% extends "index.html" %} 
{% load static %} 
{% block content %}
<style>
.room_name{
    padding-bottom: 22px;
}
.room_title_head{
    padding: 8px 0;
    text-align: center;
    background-color: rgb(0, 109, 94);
    color: wheat;
}
.room_title_head h1{
    padding-bottom: 12px;
}
.create_room{
    padding: 8px 8px;
    background-color: teal;
    color: white;
    border-radius: 4px;
    position: fixed;
    right: 0;
    bottom: 0;
    margin-bottom: 110px;
    margin-right: 20px;
    font-style: bold;
    cursor: pointer;
    transition: background-color 300ms ease-out;
    box-shadow: -2px 2px 2px #00000090;
}
.create_room:hover{
    background-color: #1d1d1d;
}
</style>
<div class="room_title_head">
    <h1> Theirlist Chat Room</h1>
    <p>Discuss your interests!</p>
</div>
<div class="contain-sec">
    {% for room in rooms %}
    <div class="elements">
        <div class="Title">
            <h4 class="tit room_name" id="tit">{{room.name}}</h4>
            {% comment %} <a class="join_room" href="">Join</a> {% endcomment %}
            <div class="Genre">
                <a href="{% url 'room' room.slug %}"><small>Join</small></a>
            </div>
        </div>
    </div>
    {% endfor %}
    <a href="{% url "create_room" %}" class="create_room">Create a Room</a>
    {% comment %} <a href="" class="create_room">Create a Room</a> {% endcomment %}
</div>
{% endblock content %}
